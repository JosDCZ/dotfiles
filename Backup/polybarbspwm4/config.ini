[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/mybar]

monitor = eDP
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = false
fixed-center = false

width = 100%
height = 22

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 

line-size = 3
line-color = ${color.blue}

border-size = 10
border-color = ${color.bg}

padding-left = 2
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Inconsolata Condensed Bold:size=11;2"
font-1 = "Material Design Icons Desktop:size=14;3"
font-2 = "Font Awesome 6 Free Solid:size=12;3"
font-3 = "MesloLGS NF:style=Regular:size=13;3"

;Modules availables but not active: 
;	battery		brightness		weather
modules-left = launcher sep2 bspwm sep2 mpd_control sep mpd sep2 mod sep2 title
modules-center = 
modules-right = bi network bd bi updates bd bi keyboard bd bi pulseaudio bd bi battery bd bi brightness bd bi bluetoothctl bd bi date bra

separator = 
dim-value = 1.0
locale = es_SV.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 7
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
