[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P
date = %d/%m/%y
time-alt = "%k:%M:%S "
date-alt = %a %d %b %Y

format = <label>
label = "%date% %time%"
format-prefix = "  "
format-background = ${color.mb}
format-foreground = ${color.fg}

format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.red}

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${color.bg}
format-mounted-prefix-background = ${color.red}

format-unmounted = <label-unmounted>
format-unmounted-prefix = "  "
format-unmounted-prefix-background = ${color.red}

label-mounted = "%used% "
label-mounted-foreground = ${color.bg}
label-mounted-background = ${color.red}
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = ${color.bg}
label-unmounted-background = ${color.red}

######################################################

[module/network]
type = internal/network
interface = wlan0

interval = 1.0
accumulate-stats = true
unknown-as-up = true
speed-unit = ""

format-connected = <ramp-signal><label-connected>
label-connected = "%{A1:networkmanager_dmenu &:} %essid%%{A} "
label-connected-background = ${color.mb}
format-connected-prefix-foreground = ${color.purple}
format-connected-prefix-background = ${color.mb}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " 󰤭"
format-disconnected-foreground = ${color.purple}
format-disconnected-background = ${color.mb}
label-disconnected = "%{A1:networkmanager_dmenu &:} Disconnected%{A} "
label-disconnected-foreground = ${color.fg}
label-disconnected-background = ${color.mb}


ramp-signal-0 = " 󰤟"
ramp-signal-1 = " 󰤢"
ramp-signal-2 = " 󰤥"
ramp-signal-3 = " 󰤨"
ramp-signal-foreground = ${color.purple}
ramp-signal-background = ${color.mb}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-background = ${color.mb}

label-volume = " %percentage% "
label-volume-background = ${color.mb}

format-muted = <label-muted>
format-muted-prefix = " 󰝟"
format-muted-prefix-foreground = ${color.red}
format-muted-prefix-background = ${color.mb}

label-muted = " Mudo "
label-muted-background = ${color.mb}

ramp-volume-0 = " 󰕿"
ramp-volume-1 = " 󰖀"
ramp-volume-2 = " 󰕾"
ramp-volume-foreground = ${color.red}
ramp-volume-background = ${color.mb}

click-right = pavucontrol

######################################################

[module/brightness]
type = internal/backlight
card = amdgpu_bl0
enable-scroll = true
;use-actual-brightness = true

format = <ramp><label>

label = " %percentage%% "
label-background = ${color.mb}

ramp-0 = " 󰃚"
ramp-1 = " 󰃛"
ramp-2 = " 󰃜"
ramp-3 = " 󰃝"
ramp-4 = " 󰃞"
ramp-5 = " 󰃟"
ramp-6 = " 󰃠"
ramp-foreground = ${color.yellow}
ramp-background = ${color.mb}

######################################################

[module/battery]
type = internal/battery

full-at = 99
low-at = 31
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>

label-charging = " %percentage%% "
label-charging-background = ${color.mb}

label-discharging = " %percentage%% "
label-discharging-background = ${color.mb}

label-full = " Full "
format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${color.green}
format-full-prefix-background = ${color.mb}
format-full-background = ${color.mb}

label-low = " %percentage%% "
label-low-background = ${color.mb}
format-low = <animation-low><label-low>

ramp-capacity-0 = " " 
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-foreground = ${color.green}
ramp-capacity-background = ${color.mb}

animation-charging-0 = " "
