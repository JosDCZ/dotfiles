[module/bspwm]
type = internal/bspwm
name-sort = true
strip-wsnumbers = true 
pin-workspaces = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3; 
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = ♟

format = <label-state>

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.foreground}

label-focused = %icon%
label-focused-foreground = ${color.green}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = ${color.blue}

label-visible = %icon%
label-visible-foreground = ${color.orange}
label-visible-padding = 1

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground= ${color.blue}

label-empty = %icon%
label-empty-foreground = ${color.fg}
label-empty-padding = 1

label-separator = ""
label-separator-padding = 1
label-separator-foreground = ${color.bg-alt}

label-urgent = %icon%
label-urgent-foreground = ${color.green}
label-urgent-padding = 1

