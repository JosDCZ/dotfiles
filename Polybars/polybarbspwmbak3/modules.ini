[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P
date = %d/%m/%y
format-background = ${color.mb}
format-foreground = ${color.teal}
time-alt = %k:%M:%S
date-alt = %a %d %b %Y

format = <label>
format-prefix = "󱑃 "
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.teal}

label = %date% %time%

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-font = 2
format-mounted-prefix-background = ${color.mb}
format-mounted-prefix-foreground = ${color.amber}

format-unmounted = <label-unmounted>
format-unmounted-prefix-font = 2
format-unmounted-prefix = " "

label-mounted = %used%
label-mounted-background = ${color.mb}

label-unmounted = %mountpoint%: not mounted

######################################################

[module/network]
type = internal/network
interface = wlan0

interval = 1.0
accumulate-stats = true
unknown-as-up = true
speed-unit = ""

format-connected = <ramp-signal><label-connected>
label-connected = "%{A1:networkmanager_dmenu &:} %essid%%{A}"
label-connected-background = ${color.mb}
label-connected-foreground = ${color.cyan}
format-connected-prefix-background = ${color.mb}
format-connected-prefix-foreground = ${color.cyan}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤭"
format-disconnected-background = ${color.mb}
format-disconnected-foreground = ${color.cyan}
label-disconnected = "%{A1:networkmanager_dmenu &:} Disconnected%{A}"
label-disconnected-background = ${color.mb}
label-disconnected-foreground = ${color.cyan}


ramp-signal-0 = "󰤟"
ramp-signal-1 = "󰤢"
ramp-signal-2 = "󰤥"
ramp-signal-3 = "󰤨"
ramp-signal-background = ${color.mb}
ramp-signal-foreground = ${color.cyan}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-background = ${color.mb}
format-volume-foreground = ${color.orange}

label-volume = %percentage%
label-volume-background = ${color.mb}
label-volume-foreground = ${color.orange}

format-muted = <label-muted>
format-muted-prefix = "󰝟"
format-muted-prefix-foreground = ${color.orange}
format-muted-prefix-background = ${color.mb}

label-muted = " Mute"
label-muted-background = ${color.mb}
label-muted-foreground = ${color.orange}

ramp-volume-0 = "󰕿 "
ramp-volume-1 = "󰖀 "
ramp-volume-2 = "󰕾 "
ramp-volume-foreground = ${color.orange}
ramp-volume-background = ${color.mb}

click-right = pavucontrol

