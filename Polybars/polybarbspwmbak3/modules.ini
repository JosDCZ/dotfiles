label-charging-foreground = ${color.green}

label-discharging = " %percentage%%"
label-discharging-background = ${color.mb}
label-discharging-foreground = ${color.green}

label-full = " Full"
format-full = <label-full>
format-full-prefix = ""
format-full-prefix-foreground = ${color.green}
format-full-prefix-background = ${color.mb}
format-full-background = ${color.mb}
format-full-foreground = ${color.green}

label-low = " %percentage%%"
