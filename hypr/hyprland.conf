monitor=eDP-1,1920x1080@60,0x0,1

env = _JAVA_AWT_WM_NONREPARENTING,1  # Fix java wm bug
env = MOZ_ENABLE_WAYLAND,1  # Enable wayland on firefox
env = QT_QPA_PLATFORM,wayland;xcb  # Set qt platform
env = GDK_BACKEND,wayland,x11  # Set gdk backend 

input {
    follow_mouse = 1
    numlock_by_default = true
    kb_layout=us,latam
    touchpad {
        natural_scroll = yes
    }
    kb_options = grp:rctrl_rshift_toggle
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(c6a0f6ee) rgba(8aadf4ee) 135deg
    col.inactive_border = rgba(494d64aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

decoration {
  rounding = 10 

   blur {
        enabled = false
    }

    drop_shadow = false
    shadow_range = 20
    shadow_render_power = 3
    shadow_offset = 0 2
    col.shadow = rgba(181825ee)
}

dwindle {
    pseudotile = true
    preserve_split = true # you probably want this
}

source = ~/.config/hypr/conf/animations-medium.conf

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
#    workspace_swipe_fingers = 3
}

# Tecla principal
$mainMod = SUPER

# start a terminal
bind = $mainMod, RETURN, exec, bspterm
bind = $mainMod ALT, RETURN, exec, bspterm --float
bind = $mainMod SHIFT, RETURN, exec, bspterm --now
bind = $mainMod CTRL, RETURN, exec, bspterm --full
bind = $mainMod, W, exec, pkill -SIGUSR1 '^waybar$'

# keybind Apps
bind = $mainMod SHIFT, W, exec, firefox
bind = $mainMod SHIFT, F, exec, nemo
bind = $mainMod SHIFT, E, exec, gsimplecal
bind = $mainMod SHIFT, P, exec, gpick
bind = $mainMod SHIFT, C, exec, galculator
bind = $mainMod SHIFT, M, exec, kitty -e ncmpcpp
bind = $mainMod CTRL, L, exec, swaylock -f -c 000000
#bind = $mainMod, O, exec, bspcolorpicker

# Rofi
bind = $mainMod, D, exec, sh ~/.config/rofi/launchers/type-2/launcher.sh &
bind = $mainMod, X, exec, sh ~/.config/rofi/applets/bin/powermenu.sh &
bind = $mainMod, S, exec, sh ~/.config/rofi/applets/bin/screenshot.sh
bind = $mainMod, M, exec, sh ~/.config/rofi/applets/bin/apps.sh
bind = $mainMod, Z, exec, sh ~/.config/rofi/applets/bin/appasroot.sh

bind = $mainMod, N, exec, networkmanager_dmenu
bind = $mainMod, B, exec, rofi-bluetooth -theme /home/josue/.config/rofi/applets/shared/clipmenu.rasi -p 'Bluetooth'
bind = SUPER, E, exec, cliphist list | rofi -dmenu -theme /home/josue/.config/rofi/applets/shared/clipmenu.rasi | cliphist decode | wl-copy

# Reglas de ventanas - Mover
windowrule = workspace 1, ^(kitty-now)$
windowrule = workspace 1, ^(jetbrains-idea)$

windowrule = workspace 2, ^(firefox)$
windowrule = workspace 2, ^(Google-chrome)$

windowrule = workspace 3, ^(Code)$
windowrule = workspace 3, ^(geany)$
windowrule = workspace 4, ^(nemo)$

windowrule = workspace 5, ^(org.pwmt.zathura)$
windowrule = workspace 5, ^(libreoffice-writer)$
windowrule = workspace 5, ^(libreoffice-calc)$
windowrule = workspace 5, ^(libreoffice-impress)$
windowrule = workspace 5, ^(libreoffice-startcenter)$
windowrule = workspace 5, ^(*:soffice)$
windowrule = workspace 5, ^(Soffice)$

windowrule = workspace 6, ^(dolphin-emu)$
windowrule = workspace 7, ^(mpv)$
windowrule = workspace 7, ^(Gimp-2.10)$
windowrule = workspace 8, ^(Lxappearance)$
windowrule = workspace 8, ^(Nitrogen)$
windowrule = workspace 8, ^(pavucontrol)$

# Reglas de ventanas - Abrir
windowrulev2 = idleinhibit always, class:^(dolphin-emu)$
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit focus, class:^(firefox)$
windowrulev2 = idleinhibit focus, class:^(Google-chrome)$
windowrulev2 = float,class:(kitty-float)
windowrule = float, ^(nemo)$
windowrule = float, ^(mpv)$
windowrule = float, ^(dolphin-emu)$
windowrule = float, ^(mpv)$
windowrule = float, ^(galculator)$
windowrule = float, ^(gthumb)$
windowrule = float, ^(Viewnior)$
windowrule = float, ^(Lxappearance)$
windowrule = float, ^(Nitrogen)$
windowrule = float, ^(pavucontrol)$

# -- Fix odd behaviors in IntelliJ IDEs --
#! Fix focus issues when dialogs are opened or closed
windowrulev2 = windowdance,class:^(jetbrains-.*)$,floating:1
#! Fix splash screen showing in weird places and prevent annoying focus takeovers
windowrulev2 = center,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
windowrulev2 = noborder,class:^(jetbrains-.*)$,title:^(splash)$,floating:1

#! Center popups/find windows
windowrulev2 = center,class:^(jetbrains-.*)$,title:^( )$,floating:1
windowrulev2 = stayfocused,class:^(jetbrains-.*)$,title:^( )$,floating:1
windowrulev2 = noborder,class:^(jetbrains-.*)$,title:^( )$,floating:1
#! Disable window flicker when autocomplete or tooltips appear
windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(win.*)$,floating:1

# keybind hyprland
bind = $mainMod, C, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod ALT, F, fakefullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# volume control
bind = , XF86AudioRaiseVolume, exec, bspvolume --inc &
bind = , XF86AudioLowerVolume, exec, bspvolume --dec &
bind = , XF86AudioMute, exec, bspvolume --toggle &

# brightneww control
bind = , XF86MonBrightnessUp, exec, bspbrightness --inc &
bind = , XF86MonBrightnessDown, exec, bspbrightness --dec &

# Playerctl
bind = , XF86AudioPlay, exec, playerctl --all-players play-pause
bind = , XF86AudioNext, exec, playerctl --all-players next
bind = , XF86AudioPrev, exec, playerctl --all-players previous
bind = , XF86AudioStop, exec, playerctl --all-players stop

# MPD
bind = CTRL, XF86AudioPlay, exec, mpc toggle
bind = CTRL, XF86AudioNext, exec, mpc next
bind = CTRL, XF86AudioPrev, exec, mpc prev
bind = CTRL, XF86AudioStop, exec, mpc stop

# screenshot
bind = , print, exec, grim ~/Imágenes/Screenshots/$(date '+%Y-%m-%d-%H:%M:%S').png
bind = $mainMod, S, exec, grim ~/Imágenes/Screenshots/$(date '+%Y-%m-%d-%H:%M:%S').png

# Foco
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mover
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Tamaño
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Cambiar
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Settings themes
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-Macchiato-Standard-Mauve-Dark
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Catppuccin-Macchiato-Mauve-Cursors
exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark
exec-once = gsettings set org.gnome.desktop.interface font-name "Noto Sans 9"
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout 'appmenu:'

# Apps Start
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = waybar & hyprpaper & mpd &
# exec-once = swayidle -w timeout 300 'swaylock -C $dir/swaylock/config' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec-once = /home/josue/.config/swaylock/swayidle.sh &  
exec-once = dunst -config ~/.config/dunsthypr/dunstrc &
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = rm "$HOME/.cache/cliphist/db"   #it'll delete history at every restart  

