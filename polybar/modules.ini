[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P
date = " %a %d %b %Y -"
time-alt = %k:%M:%S
date-alt = " %a %d/%m/%y -"

format = <label>
label = "%date% %time%"

format-prefix = "󱑂"
format-prefix-foreground = ${color.red}

label-foreground= ${color.fg}

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${color.purple}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "

label-mounted = "%used%"
label-unmounted = %mountpoint%: not mounted

######################################################

[module/network]
type = internal/network
interface = wlan0

interval = 1.0
accumulate-stats = true
unknown-as-up = true
speed-unit = ""

format-connected = <ramp-signal><label-connected>
label-connected = "%{A1:networkmanager_dmenu &:} %essid%%{A}"
format-connected-prefix-foreground = ${color.teal}
format-connected-prefix-background = ${color.grey}
label-connected-foreground = ${color.fg}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤭"
format-disconnected-foreground = ${color.teal}
label-disconnected = "%{A1:networkmanager_dmenu &:} Disconnected%{A}"
label-disconnected-foreground = ${color.fg}


ramp-signal-0 = "󰤟"
ramp-signal-1 = "󰤢"
ramp-signal-2 = "󰤥"
ramp-signal-3 = "󰤨"
ramp-signal-foreground = ${color.teal}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume><label-volume>

format-volume-foreground = ${color.fg}

label-volume = " %percentage%"
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = "󰝟"
format-muted-prefix-foreground = ${color.purple}
label-muted = " Mute"
label-muted-foreground = ${color.fg}

ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
ramp-volume-foreground = ${color.purple}

click-right = pavucontrol

######################################################

[module/brightness]
type = internal/backlight
card = amdgpu_bl0
enable-scroll = true
;use-actual-brightness = true

format = <ramp><label>

label = " %percentage%%"
label-foreground = ${color.fg}

ramp-0 = "󰃚"
ramp-1 = "󰃛"
ramp-2 = "󰃜"
ramp-3 = "󰃝"
ramp-4 = "󰃞"
ramp-5 = "󰃟"
ramp-6 = "󰃠"
ramp-foreground = ${color.yellow}

######################################################

[module/battery]
type = internal/battery

full-at = 99
low-at = 31
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>

label-charging = " %percentage%%"
label-charging-foreground = ${color.fg}

label-discharging = " %percentage%%"
label-discharging-foreground = ${color.fg}

label-full = " Full"
format-full = <label-full>
format-full-prefix = ""
format-full-prefix-foreground = ${color.green}
format-full-foreground = ${color.fg}

label-low = " %percentage%% "
label-low-foreground = ${color.fg}
format-low = <animation-low><label-low>

ramp-capacity-0 = "" 
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-foreground = ${color.green}

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-foreground = ${color.green}

animation-charging-framerate = 750

animation-discharging-0 = ""
animation-discharging-1 = ""
animation-discharging-2 = ""
animation-discharging-3 = ""
animation-discharging-4 = ""

animation-discharging-framerate = 500


animation-low-0 = ""
animation-low-0-foreground = ${color.red}
animation-low-1 = ""
animation-low-1-foreground = ${color.green}
animation-low-framerate = 200

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = "♟ "


format = <label-state>
format-font = 3

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${color.green}

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground= ${color.purple}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${color.fg}
label-empty-padding = 1

label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${color.bg-alt}

######################################################

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 120
label = " %output%"
label-foreground = ${color.fg}
click-left = kitty -e yay &
format = <label>
format-prefix = "󰬬"
format-prefix-foreground = ${color.orange}

######################################################

[module/launcher]
type = custom/text

content = 
content-foreground = ${color.arch}

click-left = ~/.config/rofi/launchers/type-2/launcher.sh &
click-right = ~/.config/rofi/applets/bin/powermenu.sh &

######################################################

[module/sep]
type = custom/text
content = " "
content-foreground = ${color.bg}

######################################################

[module/sep2]
type = custom/text
content = " | "
content-foreground = ${color.fg}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.pink}

label = "%percentage%%"

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.amber}

label = "%used%"

######################################################

[module/mpd_control]
type            = internal/mpd
host            = 127.0.0.1
port            = 6600
interval        = 2
format-online   = <icon-prev><toggle><icon-next>
format-offline  = <label-offline>
label-offline = " No Music"
icon-play               = " %{T3}"
icon-pause              = " %{T3}"
icon-stop               = " %{T3}"
icon-prev               = "%{T3}"
icon-next               = " %{T3}"

format-offline-foreground = ${color.grey}
icon-play-foreground    = ${color.yellow}
icon-pause-foreground   = ${color.yellow}
icon-stop-foreground    = ${color.yellow}
icon-prev-foreground    = ${color.blue}
icon-next-foreground    = ${color.blue}
toggle-on-foreground    = ${color.red}
toggle-off-foreground   = ${color.orange}
icon-repeat-background  = ${color.bg}

[module/mpd]
type                    = internal/mpd
host                    = 127.0.0.1
port                    = 6600
interval        		= 2
format-online           = <icon-repeat><label-song>
format-offline          = ""
label-song              = "%title%"
label-song-maxlen		= 35
icon-repeat             = " "

toggle-on-foreground    = ${color.teal}
toggle-off-foreground   = ${color.orange}

######################################################

[module/mod]
type = internal/bspwm

format = <label-mode>
format-prefix = " "
format-prefix-background = ${color.bg}
format-prefix-foreground = ${color.red}
format-padding = 1
format-font = 1

label-monocle = "Monocle"
label-tiled = "Tiled"

label-floating = " | Float"
label-pseudotiled = " | Pseudo"
label-fullscreen = " | Full"

label-locked = " | Locked"
label-sticky = " | Sticky"
label-private = " | Private"

######################################################

[module/title]
type = internal/xwindow

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.green}

label = %title%
label-maxlen = 40

label-empty = "Arch Linux"
#label-empty-foreground = ${color.black}

######################################################

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout><label-indicator>
format-prefix = "󰌌"
format-foreground = ${color.fg}
format-prefix-foreground = ${color.cyan}

label-layout = " %layout% "

label-indicator-on = "%name%"
label-indicator-on-foreground = ${color.cyan}

######################################################

[module/bluetoothctl]
type = custom/script
exec = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh --toggle &
click-right = kitty --class 'kitty-float' -e bluetoothctl  &
format-prefix = 󰂯
format-prefix-foreground= ${color.blue}
label-foreground= ${color.fg}
