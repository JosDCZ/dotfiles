label-muted-background = ${color.teal}

ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
ramp-volume-foreground = ${color.bg}
ramp-volume-background = ${color.teal}

