[module/date]
type = internal/date

interval = 1.0

time = "%I:%M %P"
date = " %d/%m/%y"
time-alt = "%k:%M:%S "
date-alt = " %a %d %b %Y"

format = <label>
label = "%date% %time%"
format-prefix = "󱑂"
format-prefix-background = ${color.red}
format-prefix-foreground= ${color.bg}

label-background = ${color.red}
label-foreground= ${color.bg}

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${color.bg}
format-mounted-prefix-background = ${color.red}

format-unmounted = <label-unmounted>
format-unmounted-prefix = "  "
format-unmounted-prefix-background = ${color.red}

label-mounted = "%used% "
label-mounted-foreground = ${color.bg}
label-mounted-background = ${color.red}
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = ${color.bg}
label-unmounted-background = ${color.red}

######################################################

[module/network]
type = internal/network
interface = wlan0

interval = 1.0
accumulate-stats = true
unknown-as-up = true
speed-unit = ""

format-connected = <ramp-signal><label-connected>
label-connected = "%{A1:networkmanager_dmenu &:} %essid%%{A} "
format-connected-prefix-foreground = ${color.bg}
format-connected-prefix-background = ${color.purple}
label-connected-foreground = ${color.bg}
label-connected-background = ${color.purple}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤭"
format-disconnected-foreground = ${color.bg}
format-disconnected-background = ${color.purple}
label-disconnected = "%{A1:networkmanager_dmenu &:} Disconnected%{A} "
label-disconnected-foreground = ${color.bg}
label-disconnected-background = ${color.purple}


ramp-signal-0 = "󰤟"
ramp-signal-1 = "󰤢"
ramp-signal-2 = "󰤥"
ramp-signal-3 = "󰤨"
ramp-signal-foreground = ${color.bg}
ramp-signal-background = ${color.purple}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
